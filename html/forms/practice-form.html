<!DOCTYPE html>
<html>
<head>
<title>Coding Survey</title>
</head>
<body>
<form name="learningcode" action="success.html" method="post">
<div>
	<label>Name:</label>
	<input type="text" name="fullname">
</div>
<div>
	<label>Email:</label>
	<input type="email" name="emailaddress">
</div>
<div>
	<label>Password:</label>
	<input type="password" name="password">
</div>
<div>
	<label>How many months have you been learning to code?</label>
	<select name="months">
		<option value="1month">1 month</option>
		<option value="3months">3 months</option>
		<option value="6months">6 months</option>
	</select>
</div>
<div>
	<label>What is your favorite thing about coding so far?</label>
	<textarea name="favoritething"></textarea>
</div>
<button type="submit">Submit</button>
</form>
</body>
</html>
